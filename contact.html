<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Roboto:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styleContact.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul>
            <li>Planted</li>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="headerText">
          <h1>Get in</h1>
          <h1>Touch</h1>
        </div>
      </div>
    </header>
    <main id="contactSection">
      <div class="container">
        <!-- Contact information -->
        <div class="contactInfo">
          <div class="social">
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
          </div>
          <h2>info@email.com</h2>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>

        <!-- Form -->
        <form action="" method="POST" autocomplete id="contactform">
          <div class="container2">
            <div class="griditem grid1">
              <label for="name" class="visuallyhidden">Name</label>
              <input type="text" placeholder="Name" id="name" />
            </div>

            <div class="griditem grid2">
              <label for="email" class="visuallyhidden">Email Address</label>
              <input type="email" id="email" placeholder="email address" />
            </div>

            <div class="griditem grid3">
              <label for="comment" class="visuallyhidden">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="8"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="griditem grid4">
              <a href="#" class="buttonPost">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
  </body>
</html>
